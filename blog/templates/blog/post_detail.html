{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class = "rounded-circle article-img" src = "{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>  <!-- Date formatting is from the documentatn at https://docs.djangoproject.com/en/2.1/ref/templates/builtins/#date -->
            </div>
            <h2 class="article-title">{{ object.title }}</h2>  <!-- to tell the form that we need title and content fields-->
            <p class="article-content">{{ object.content }}</p> 
        </div>
    </article>
{% endblock content %}
